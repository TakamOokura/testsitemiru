<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lottie</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/lottie.min.js"></script>
</head>

<body>

<style>
  body {
    width:100%; 
    background-color:#ddd;
    margin:0;
  }
  .wrapper {
    padding: 0;
    background-color:#efefef;
    background:url(img/bg.png) no-repeat;
    width:750px;
    height:2096px;
    margin:0 auto;
  }
  #normal1 { width: 136px; margin: auto; }
  #present { width: 136px; margin: auto; }
</style>


<div class="wrapper">
  <div id="normal1"></div>
  <div id="present"></div>
</div>

<script type="text/javascript">
  var animationTivel = lottie.loadAnimation({
  container: document.getElementById('normal1'),
  renderer: 'svg',
  loop: false,
  autoplay: true,
  path: 'json/check.json'
});

var animationTivel2 = lottie.loadAnimation({
  container: document.getElementById('present'),
  renderer: 'svg',
  loop: false,
  autoplay: true,
  path: 'json/present.json'
});


</script>
</body>
</html>
