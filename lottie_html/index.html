<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lottie</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/lottie.min.js"></script>
</head>

<body>

<style>
  body { width:100%; margin:0 auto; }
  .wrapper {
    padding: 0;
    background-color:#efefef;
    background:url(../img/bg.png) no-repeat;
    width:750px;
  }
  #tivel { width: 750px; margin: auto; }
  #tivel2 { width: 60%; margin: auto; }
</style>


<div class="wrapper">
  <div id="tivel"></div>
  <div id="tivel2"></div>
</div>

<script type="text/javascript">
  var animationTivel = lottie.loadAnimation({
  container: document.getElementById('tivel'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'json/check.json'
});

var animationTivel2 = lottie.loadAnimation({
  container: document.getElementById('tivel2'),
  renderer: 'svg',
  loop: false,
  autoplay: true,
  path: 'json/present.json'
});


</script>
</body>
</html>
